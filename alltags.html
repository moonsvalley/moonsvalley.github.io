---
layout: default 
---

  <div class="tag_div">
    {% for tag in site.tags %}
    <span class="tag_span"><a href="#{{tag | first}}">{{tag | first}}</a></span>
    {% endfor %}
  </div>


  <div class="tag_list_div">
  {% for tag in site.tags %}
    {% assign t = tag | first %}
    {% assign posts = tag | last %}
    <h3 id="{{ t }}">{{ t }}</h3>
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span>{{ post.date | date: "%B %e, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
  </div>
